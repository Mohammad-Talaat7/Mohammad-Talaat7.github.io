# Setup
title: Mohammad Talaat
description: Research portfolio showcasing machine learning projects and publications
url: https://mohammad-talaat7.github.io/
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Mohammad Talaat
  url: linkedin.com/in/mohamed-talaat7/
  email: mohamed.talaat.ismael@gmail.com

# Custom vars
version: 3.0.0

# Collections for projects and publications
collections:
  projects:
    output: true
    permalink: /projects/:path/
  publications:
    output: true
    permalink: /publications/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "post"

# Navbar page list
nav:
  - title: Blog
    url: /archive

  - title: About
    url: /about
